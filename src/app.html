<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manuel Souto Juan - Data Scientist Portfolio. Expert in AI, Machine Learning, and Data Science solutions." />
    <meta name="keywords" content="Data Science, AI, Machine Learning, Technology, Manuel Souto Juan, Portfolio" />
    <meta name="author" content="Manuel Souto Juan" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://frisuelu.github.io/personal-portfolio/" />
    <meta property="og:title" content="Manuel Souto Juan - Data Scientist Portfolio" />
    <meta property="og:description" content="Data Scientist specializing in AI, Machine Learning, and Data Science solutions. Based in Gijón, Spain." />
    <meta property="og:image" content="https://frisuelu.github.io/personal-portfolio/images/landing/me_2.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://frisuelu.github.io/personal-portfolio/" />
    <meta property="twitter:title" content="Manuel Souto Juan - Data Scientist Portfolio" />
    <meta property="twitter:description" content="Data Scientist specializing in AI, Machine Learning, and Data Science solutions." />
    <meta property="twitter:image" content="https://frisuelu.github.io/personal-portfolio/images/landing/me_2.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://fav.farm/🧑🏻‍💻" />
    <link rel="apple-touch-icon" href="https://fav.farm/🧑🏻‍💻" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Manuel Souto Juan",
      "jobTitle": "Data Scientist",
      "url": "https://frisuelu.github.io/personal-portfolio/",
      "sameAs": [
        "https://www.linkedin.com/in/manuel-souto-juan/",
        "https://www.github.com/frisuelu"
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "Decide4AI"
      },
      "knowsAbout": ["Data Science", "Machine Learning", "Artificial Intelligence", "Python", "Statistics"]
    }
    </script>
    
    %sveltekit.head%
    
    <!-- Check dark or light mode -->
    <script type="module">
      const theme = localStorage.getItem("color-scheme");

      theme
        ? document.documentElement.setAttribute("color-scheme", theme)
        : localStorage.setItem("color-scheme", "dark");
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
